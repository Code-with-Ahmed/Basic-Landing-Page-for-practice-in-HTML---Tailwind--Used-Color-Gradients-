<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Landing-Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6164859635.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gradient-to-r from-black via-purple-500 to-black">
  <!--NavBar & Title Section-->
  <section class="">

    <nav class="pt-5">
      <div class="justify-between flex">
        <ul>
          <a href="" class="text-3xl font-extrabold pl-6 lg:text-4xl"> <span class="text-indigo-400">Rain<span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">blur</span></a>
        </ul>
        <div class="flex">
          <button class="duration-300 text-sky-300 hover:text-pink-500 hover:scale-125"><i
              class="fa-brands fa-twitter fa-xl"></i></button>
          <button class="duration-300 text-sky-300 hover:text-pink-500 hover:scale-125"><i class="fa-brands fa-facebook-f fa-xl pl-8 mr-12"></i></button>
        </div>
      </div>
    </nav>

    <div class="lg:flex">
      <div class="lg:w-[32rem]">
        <div class="text-center mt-40">
          <h1
            class="text-5xl font-extrabold md:text-5xl md:font-extrabold md:text-left md:pl-6 lg:text-5xl lg:font-extrabold lg:pl-6 lg:text-left text-white opacity-75">
            Main <span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">Hero Message</span> to sell Yourself!</h1>
          <h2 class="mt-5 text-lg font-medium md:text-2xl md:font-medium md:text-left md:pl-6 lg:font-semibold text-blue-300 opacity-80">Sub-hero
            message, not too long and not too short. Make it just right!</h2>
        </div>


        <!--Sign-up Card-->
        <div class="card bg-gray-900 opacity-75 w-[40rem] mx-auto rounded-md mb-12 mt-7 md:w-[60rem] lg:w-[35rem] lg:ml-6">
          <div class="card-body pt-8 pb-10 pl-9">
            <h1 class="text-xl font-bold block text-blue-300">Signup for our newsletter</h1>
            <input type="text" placeholder="You@somewhere.com"
              class="pr-[21rem] pl-3 py-3 rounded-md mt-5 text-lg md:pr-[41rem] lg:pr-[16.5rem] hover:scale-105 duration-300">
            <br>
            <button class="mt-9 bg-white rounded-md py-2 px-[3%] text-center font-bold text-md hover:scale-105 duration-300 bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white">Sign Up</button>
          </div>
        </div>
      </div>


      <!--Image-->
      <div class="w-[29rem] mt-[5rem] mx-auto md:w-[45rem] lg:w-[60rem] lg:pt-[6.5rem] lg:pl-52 lg:pr-14">
        <img src="images/mac.png" alt="macbook page image"
          class="-rotate-[5deg] shadow-lg shadow-pink-500 hover:rotate-[5deg] lg:h-[21rem] lg:w-[85%] ">
      </div>
    </div>
  </section>

  <!--Footer Section-->
  <section class="text-center">
    <h2 class="text-center mt-[4rem] mb-7 font-bold text-lg text-blue-400 md:mt-[7.5rem] lg:mt-[2rem]">Download our app:
    </h2>

    <div class="space-x-12 justify-between text-center inline-flex ">
      <div class="">
        <button class="bg-black text-white py-[0.30rem] px-3 rounded-md text-left inline-flex hover:scale-125 duration-300">
          <span class="pt-2"> <i class="fa-brands fa-apple fa-2xl"></i></span>
          <div class="text-start">
            <p class="text-xs font-semibold pl-3"></i>Available on the</p>
            <p class="text-xl font-semibold pl-3">App Store</p>
          </div>
        </button>
      </div>
      <div>
        <button class="bg-black text-white py-[0.30rem]  px-2 rounded-md  hover:scale-125 duration-300">
          <p class="text-xs font-medium pr-6">GET IT ON </p>
          <p class="text-xl font-medium font-serif"><i class="fa-brands fa-google-play fa-lg"></i> Google Play</p>
        </button>
      </div>
    </div>
  </section>

  <footer class="flex justify-center mt-48 mb-11 space-x-1 font-medium md:justify-start md:mt-16 md:pl-5">
    <a href="" class="text-gray-500">Â© App 2023</a>
    <p class="text-">- Template by</p>
    <a href="" class="text-gray-500">TailwindToolbox.com</a>
  </footer>

</body>

</html>
